<!DOCTYPE html>
<html>
<head>
  <title>Página não encontrada (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #B00100 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    h1 {
      font-size: 100%;
      color: #730E15;
      line-height: 1.5em;
    }

    div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    /* Animação do bonequinho quebrado */
    .broken-figure {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      position: relative;
      animation: fall 1s ease-in-out 1;
    }

    .broken-figure .head {
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 30px;
    }

    .broken-figure .body {
      width: 10px;
      height: 40px;
      background-color: #333;
      position: absolute;
      top: 40px;
      left: 45px;
    }

    .broken-figure .arm {
      width: 30px;
      height: 10px;
      background-color: #333;
      position: absolute;
      top: 45px;
    }

    .broken-figure .arm.left {
      left: 15px;
      transform: rotate(-45deg);
    }

    .broken-figure .arm.right {
      right: 15px;
      transform: rotate(45deg);
    }

    .broken-figure .leg {
      width: 30px;
      height: 10px;
      background-color: #333;
      position: absolute;
      top: 75px;
    }

    .broken-figure .leg.left {
      left: 25px;
      transform: rotate(-45deg);
    }

    .broken-figure .leg.right {
      right: 25px;
      transform: rotate(45deg);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      50% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(0) rotate(90deg);
      }
    }
  </style>
</head>

<body>
  <!-- Página 404 personalizada -->
  <div class="dialog">
    <div>
      <h1>A página que você procura não existe.</h1>
      <p>Você pode ter digitado o endereço errado ou a página foi movida.</p>
    </div>
    <p>Se você é o dono da aplicação, verifique os logs para mais informações.</p>
  </div>

  <!-- Animação do bonequinho quebrado -->
  <div class="broken-figure">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
</body>
</html>
